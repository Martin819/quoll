<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head th:include="fragments/header :: header-css"/>
<title>quoll - conversation</title>
<!--TODO Vyresit Title-->
</head>
<body>
<!--/*@thymesVar id="newMessage" type="com.company.quoll.model.Message"*/-->
<!--/*@thymesVar id="contact" type="com.company.quoll.model.User"*/-->
<!--/*@thymesVar id="allMessages" type="java.util.List<com.company.quoll.model.Message>"*/-->
<!--/*@thymesVar id="message" type="com.company.quoll.model.Message"*/-->
<!--/*@thymesVar id="user" type="com.company.quoll.model.User"*/-->
<div th:replace="fragments/header :: header"></div>

<main role="main" class="container">
    <div class="jumbotron">
        <h1>Messages</h1>
        <p class="lead"></p>
    </div>
    <form action="#" th:action="'/messages/' + ${contact.getId()}" method="post" >
        <div class="form-div m-auto">
            <div class="form-group m-auto">
                <label class="col-form-label" for="newMessage">New message</label>
                <textarea class="form-control" id="newMessage" th:field="*{newMessage.content}" name="newMessage" placeholder="New message"></textarea>
                <div class="mycoolerror small" th:if="${#fields.hasErrors('newMessage.content')}">Message error</div>
            </div>
            <input class="btn btn-primary" type="submit" value="Send" style="margin-top: 1rem"/>
        </div>
        <br><br>
    <th:block th:each="message : ${allMessages}">
        <th:block th:if="${message.getSender().getId()} == ${user.getId()}">
            <div class="card float-right" style="width: 60%">
                <div class="card-body">
                    <h5 class="card-title">You</h5>
                    <h6 class="card-subtitle mb-2 text-muted" th:text="${message.getDateTime()}"></h6>
                    <p class="card-text" th:text="${message.getContent()}"></p>
                    <a href="#" class="btn btn-primary">Send again</a>
                    <a href="#" class="btn btn-danger">Delete</a>
                </div>
            </div>
        </th:block>
        <th:block th:if="${message.getSender().getId()} != ${user.getId()}">
            <div class="card float-left" style="width: 60%">
                <div class="card-body">
                    <h5 class="card-title" th:text="${message.getSender().getUsername()}"></h5>
                    <h6 class="card-subtitle mb-2 text-muted" th:text="${message.getDateTime()}"></h6>
                    <p class="card-text" th:text="${message.getContent()}"></p>
                    <a href="#" class="btn btn-primary">Send again</a>
                    <a href="#" class="btn btn-danger">Delete</a>
                </div>
            </div>
        </th:block>
    </th:block>
</main>

<footer class="footer">
    <div th:replace="fragments/footer :: footer"></div>
</footer>
</body>
</html>
