<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header :: header-css"/>
    <title>Login</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="row">
    <div class="container login-container">
        <div class="jumbotron">
            <h1>Login page</h1>
            <form th:action="@{/login}" method="post">
                <div th:if="${param.error}">
                    <div class="alert alert-danger" role="alert">
                        Invalid username or password. <a th:href="@{/password-reset}" class="alert-link">Forgotten
                        password?</a>
                    </div>
                </div>
                <!--/*@thymesVar id="param" type=""*/-->
                <div th:if="${param.logout}">
                    <div class="alert alert-info">
                        You have been logged out.
                    </div>
                </div>

                <div class="form-group">
                    <label for="username">Username</label>:
                    <input type="text"
                           id="username"
                           name="username"
                           class="form-control"
                           autofocus="autofocus"
                           placeholder="Username"/>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>:
                    <input type="password"
                           id="password"
                           name="password"
                           class="form-control"
                           placeholder="Password"/>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit"
                                   name="login-submit"
                                   id="login-submit"
                                   class="form-control btn btn-primary"
                                   value="Log In"/>
                        </div>
                    </div>

                </div>
            </form>
                <div class="row">
                    <div class="col alert alert-info">
                        Dont't have an account? <a th:href="@{/registration}" method="get" class="alert-link">Register</a>
                    </div>
                    <div class="col alert alert-info">
                        Forgotten password? <a th:href="@{/password-reset}" method="get" class="alert-link">Password reset</a>
                    </div>
                </div>
        </div>
        <a class="text-muted" href="/index" th:href="@{/index}"> Back to home page</a>
    </div>
</div>
<footer class="footer">
    <div th:replace="fragments/footer :: footer"></div>
</footer>
</body>
</html>
