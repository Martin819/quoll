<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="webjars/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
    <link th:href="@{/css/login.css}" href="/css/login.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div layout:fragment="content" th:remove="tag">

    <div class="row">
        <!--           <div class="login-page">-->
        <div class="container login-container">
            <div class="jumbotron">
                <h1>Login page</h1>
                <form th:action="@{/login}" method="post">
                    <div th:if="${param.error}">
                        <div class="alert alert-danger" role="alert">
                            Invalid username or password. <a href="/password-reset" class="alert-link">Forgotten
                            password?</a>
                        </div>
                    </div>
                    <!--/*@thymesVar id="param" type=""*/-->
                    <div th:if="${param.logout}">
                        <div class="alert alert-info">
                            You have been logged out.
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="username">Username</label>:
                        <input type="text"
                               id="username"
                               name="username"
                               class="form-control"
                               autofocus="autofocus"
                               placeholder="Username"/>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>:
                        <input type="password"
                               id="password"
                               name="password"
                               class="form-control"
                               placeholder="Password"/>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-6 col-sm-offset-3">
                                <input type="submit"
                                       name="login-submit"
                                       id="login-submit"
                                       class="form-control btn btn-primary"
                                       value="Log In"/>
                            </div>
                        </div>

                    </div>
                </form>
            </div>
            <a class="text-muted" href="/index" th:href="@{/index}"> Back to home page</a>
        </div>
        <!--        </div>-->

    </div>


</div>
</body>
</html>
