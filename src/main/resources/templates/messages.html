<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head th:include="fragments/header :: header-css"/>
<title>quoll</title>
<!--TODO Vyresit Title-->
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<main role="main" class="container">
    <div class="jumbotron">
        <h1>Messages</h1>
        <p class="lead"></p>
    </div>
    <div class="container message-container">
        <!--/*@thymesVar id="uniqueContacts" type="java.util.List<User>"*/-->
        <th:block th:each="contact : ${uniqueContacts}">
            <!--/*@thymesVar id="contact" type="com.company.quoll.model.User"*/-->
            <ul>
                <li><a th:href="@{'/messages/' + ${contact.getUsername()}}"><th:block th:text="${contact.getUsername()}"/></a></li>
            </ul>
        </th:block>
    </div>
</main>

<footer class="footer">
    <div th:replace="fragments/footer :: footer"></div>
</footer>
</body>
</html>
