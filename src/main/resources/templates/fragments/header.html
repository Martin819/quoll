<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns="http://www.w3.org/1999/xhtml">
<head th:fragment="header-css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="/webjars/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
    <link th:href="@{/css/index.css}" href="/css/index.css" rel="stylesheet" type="text/css"/>
    <link href="https://use.fontawesome.com/releases/v5.0.1/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico&amp;subset=latin-ext" rel="stylesheet"/>
    <div th:include="fragments/favicons :: favicons" th:remove="tag"/>
</head>
<body>
<div th:fragment="header">
    <!-- this is header -->
    <nav class="navbar navbar-expand-md navbar-light fixed-top bg-white">
        <div class="container">
            <a class="navbar-brand" href="/">Quoll</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/login" sec:authorize="isAnonymous()">Login</a>
                </li>
                <div th:fragment="logout" class="logout" sec:authorize="isAuthenticated()">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"><span sec:authentication="name"/></span></a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="/user/profile"><span class="fas fa-user fa-fw"></span>  My profile</a>
                        <a class="dropdown-item" href="/messages"><span class="fas fa-envelope fa-fw"></span>  Messages</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="/logout"><span class="fas fa-sign-out-alt fa-fw"></span>  Logout</a>
                    </div>
                </div>
            </ul>
        </div>
    </nav>
</div>

</body>
</html>
